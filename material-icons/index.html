    <style>
        .jumbotron, 
        #footer,
        .fontawesome-icon-list .fa-hover a:hover {
            background: #2196F3;
        }

        .hex {
            color: #ccc;
            margin-left: 10px;
            font-size: 10px;
            font-style: italic;
        }

        .fa-hover.is-new a {
            border: 1px solid orange;
        }
        
        .fa-hover a:hover .hex {
            color: #acd5f9;
        }
        
        .fa-hover.is-new a:hover {
            background: orange;
        }
        
        .fa-hover.is-new a:hover .hex {
            color: #925e00;
        }

        .jumbotron h1 {
            text-shadow: 4px 3px 0 #2196F3, 9px 8px 0 rgba(0,0,0,0.15);
        }

        }

<body class="font-awesome">
    <div id="app">

        <div id="wrap">
            <div class="jumbotron jumbotron-ad hidden-print">
                <div class="container">
    
                    <h1> <span class="mdi mdi-material-design"></span> Material Design Icons</h1>
                    <p>The complete set of {{ iconList.length }} icons ({{ newIcons.length }} New) in Material Design Icons v{{ version }}</p>
    
                    <p>
                        <a href="../index.html" class="btn btn-lg btn-info">
                            <i class="mdi mdi-arrow-left"></i>
                            Go Back to Homepage
                        </a>

                        The <button class="btn btn-warning">orange</button> icons are from the community.

                    </p>

                </div>
            </div>
    
            <div class="container">
                <div style="padding-top: 20px;">
                    <div class="row">
                        <div class="col-sm-10">
                            <section id="search">
                                <label for="search-input"><i class="mdi mdi-magnify" aria-hidden="true"></i><span
                                        class="sr-only">Search
                                        icons</span></label>
                                <input id="search-input" class="form-control input-lg" placeholder="Search icons"
                                    autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1"
                                    v-model="search">
                                <a id="search-clear" href="https://fontawesome.com/v4.7.0/icons/#"
                                    class="fa fa-times-circle hide" aria-hidden="true"><span class="sr-only">Clear
                                        search</span>
                                </a>
                            </section>
                        </div>
                        <div class="col-sm-2 padding-left-none hidden-xs">
                            <button class="btn btn-xs"
                                :class="getToggledClass(false)"
                                @click="toggleCopyPreference(false)">
                                Copy Icon only
                            </button>

                            <button class="btn btn-xs"
                                :class="getToggledClass(true)"
                                @click="toggleCopyPreference(true)">
                                Copy Icon + HTML
                            </button>
                            
                            <button class="btn btn-xs"
                                :class="[ !preferences.copyIconHtml && preferences.copyIconHex ? 'btn-primary' : 'btn-link' ]"
                                @click="toggleCopyHex(true)">
                                Copy Icon HEX
                            </button>
                        </div>
                    </div>
    
                    <div class="row fontawesome-icon-list" ref="searchList" v-if="searching">
                        <div v-for="(item, i) in results" :key="i">
                            <div v-html="item.html" @click="copyToClipboard(item)"></div>
                        </div>
                    </div>
    
                    <div class="row fontawesome-icon-list" ref="renderedList" v-else>
                        <div class="col-md-12 col-sm-12">
                            <h4>New Icons</h4>
                        </div>

                        <div v-for="(item, j) in newIcons" :key="`${randomString(2)}-${j}`">
                            <div v-html="item.html" @click="copyToClipboard(item)"></div>
                        </div>
                        
                        <div class="col-md-12 col-sm-12">
                            <h4 style="margin-top: 20px;">All Icons</h4>
                        </div>

                        <div v-for="(item, i) in list" :key="i">
                            <div v-html="item.html" @click="copyToClipboard(item)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer" class="footer hidden-print">
            <div class="container text-center">
                <div>
                    <i class="fa fa-flag" aria-hidden="true"></i> Material Design Icons v{{ version }}
                    <span class="hide-xs">Â·</span><br class="hide-sm hide-md hide-lg">
                    Created by <a href="https://materialdesignicons.com/">The Community</a>
                </div>
            </div>
        </footer>
        

    </div>


    <script src="./icons.js"></script>
    <script src="../vue-dist.js"></script>
    <script src="../lodash.min.js"></script>
    <script src="../vue-clipboard.min.js"></script>
    <script src="../vue-toastr-2.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    search: '',
                    iconList: window.icons,
                    results: null,
                    list: null,
                    newIcons: 0,
                    version: window.iconVersion,
                    preferences: {
                        copyIconHtml: false,
                        copyIconHex: false,
                        toastr: {
                            escapeHtml: true,
                            progressBar: true,
                            closeHtml: '<button><i class="icon-off"></i></button>',
                            positionClass: "toast-bottom-right",
                        }
                    }
                }
            },

            computed: {
                searching() {
                    return this.search && this.search.length > 0
                }
            },

            watch: {
                search(val) {
                    if(val) {
                        this.performSearch()
                    }
                }
            },
            methods: {
                getToggledClass(htmlButton = false) {
                    if(this.preferences.copyIconHex) return 'btn-link'

                    if(htmlButton)
                        return this.preferences.copyIconHtml ? 'btn-primary' : 'btn-link'

                    return this.preferences.copyIconHtml ? 'btn-link' : 'btn-primary'
                },

                performSearch() {
                    let data = _.filter(this.iconList, item => {
                        return item.name.toLowerCase().indexOf(this.search.toLowerCase()) >= 0;
                    })

                    if(data.length < 1) {
                        this.results = ['<div class="alert alert-warning">No icon found!</d>']
                        return ;
                    }

                    this.results = []

                    _.each(data, item => {
                        this.results.push({
                            html: this.generateTemplate(item),
                            icon: item.name,
                            hex: item.hex,
                            version: item.version,
                        })
                    })

                },

                generateTemplate(icon) {
                    let classes = 'fa-hover col-md-3 col-sm-4'
                    this.isNew(icon) ? classes += ' is-new ' : ''

                    let str = `<div class="${classes}">`
                    str += `<a href="#${icon.name}">`
                    str += `<span class="mdi mdi-${icon.name}"></span>`
                    str += `<span class="name">${icon.name}</span>`
                    str += `<span class="hex">#${icon.hex}</span>`
                    str += `</a>`
                    str += `</div>`

                    return str
                },

                getIconHtml(icon) {
                    return `<i class="mdi mdi-${icon}"></i>`
                },

                copyToClipboard(item) {
                    let message

                    if(this.preferences.copyIconHex)
                    message = item.hex

                    else {
                        this.preferences.copyIconHtml 
                        ? message = this.getIconHtml(item.icon) 
                        : message = item.icon
                    }
                    
                    let _self = this;
                    this.$copyText(message).then(function (e) {
                        toastr.success('Icon Copied to Clipboard!', message, _self.preferences.toastr)
                    }, function (e) {
                        toastr.danger('Icon NOT Copied to Clipboard!', message, _self.preferences.toastr)
                    })
                },

                toggleCopyPreference(state) {
                    this.preferences.copyIconHtml = state
                    this.preferences.copyIconHex = false
                },
                
                toggleCopyHex() {
                    this.preferences.copyIconHex = true
                    this.preferences.copyIconHtml = false
                },

                isNew(icon) {
                    return icon.version == this.version
                },


                randomString (length = 5) {
                    let text = '';
                    const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

                    for (let i = 0; i < length; i++) {
                        text += possible.charAt(Math.floor(Math.random() * possible.length));
                    }

                    return text;
                },

            },

            mounted() {
                this.list = _.map(this.iconList, item => {
                    return {
                        html: this.generateTemplate(item),
                        icon: item.name,
                        hex: item.hex,
                        version: item.version,
                    }
                })

                this.newIcons = _.filter(this.list, item => {
                    return this.isNew(item)
                })

            }
        })
    </script>


</body>

</html>
